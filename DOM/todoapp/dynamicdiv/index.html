    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            body {

            body div {
                display: flex;
                flex-direction: column;
            }
            .container {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                transition: all 0.3s ease;
            }
        </style>

        <div>
            <input type="range" id="border" min="0" max="50"> Border Radius
            <input type="range" id="width" min="0" max="500"> Ancho
            <input type="range" id="height" min="0" max="500"> Alto
            <input type="range" id="shadowBox" min="0" max="50"> Sombra
        </div>
        <div class="container"></div>
        <script defer src='./app.js'></script>
    </body>
