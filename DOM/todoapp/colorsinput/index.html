<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content ="width=device-width, initial-scale=1.0">
        <style>
            body {
                width: 100vw;
                height: 100vh;
                display: grid;
                place-items: center;
            }
            body div {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="range" id="red" min="0" max="255"> Rojo </input>
            <input type="range" id="green" min="0" max="255"> Green </input>
            <input type="range" id="blue" min="0" max="255"> Blue </input>
            <h2>Color: <span id="color"></span></h2>
        </div>
        <script defer src='./app.js'></script>
    </body>
</html>
